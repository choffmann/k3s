{{- range .Values.ingress.hostnames}}
{{- if eq .enable true }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $.Values.appName }}-{{.name}}-ingress
  namespace: {{ $.Values.appName }}
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-{{.name}}
spec:
  ingressClassName: traefik
  rules:
    - host: {{.path}}
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: {{ $.Values.appName }}-service
                port:
                  name: http
  tls:
    - hosts:
        - {{.path}}
      secretName: {{ $.Values.appName }}-{{.name}}tls
---
{{- end}}
{{- end}}